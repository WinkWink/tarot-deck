<div class="card-container">

      <div class="card result" *ngIf="drawn">
        <img
        [src]="'assets/' + drawn.card.imgUrl"
        class="card__img"
        [ngClass]="drawn.reversed ? 'reversed' : 'upright'"
      />
        <div class="card__description">
            <div class="card__label">
                <span class="card__name">{{ drawn.card.name }}<span class="card__orientation">({{ drawn.reversed ? 'Reversed' : 'Upright' }})</span></span>

            </div>
        
              <div class="card__keywords">
                <strong>Keywords:</strong>
                <span> {{ drawn.card.keywords.join(', ') }}</span>
              </div>
        
              <div class="card__meaning" [attr.data-orientation]="drawn.reversed ? 'reversed' : 'upright'">
                {{ drawn.reversed ? drawn.card.reversed : drawn.card.upright }}
              </div>
        
      
              <div class="card__meta">Drawn at: {{ formatTimestamp(drawn.timestamp) }}</div>
        </div>
      </div>
</div>
